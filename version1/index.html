                    aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0 align-items-center poppins-black font-size-medium">
                        <li class="nav-item me-3 mb-2">
                            <a class="link-body-emphasis link-offset-3 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover p-2 active"

                        </li>
                        <li class="nav-item me-3 mb-2">
                            <a class="link-body-emphasis link-offset-3 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover p-2"

                                href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Section
                            </a>
                            <ul class="dropdown-menu mb-3" style="width:max-content;">

                                </li>

                            </ul>

                            </a>
                            <form class="dropdown-menu p-4 mb-3" style="width:max-content;">

                                    <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail2"
                                        placeholder="email@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword2"

                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                        <label class="form-check-label" for="dropdownCheck2">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-outline-dark me-2">Register</button>
                                <button type="submit" class="btn btn-dark">Log in</button>

                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalLabel">Detail View</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="detail-content"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
