            <a class="navbar-brand mx-5 poppins-black mb-2 text-uppercase" href="#"

                    <li class="grow nav-item me-3 mb-2">
                        <a class=" link-body-emphasis link-offset-3 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover p-2"

                    </li>

                    <li class="grow nav-item dropdown me-3 mb-2">
                        <a class="link-body-emphasis link-offset-3 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover p-2"

                            Section<i class="ms-1 bi bi-caret-down-fill"></i>
                        </a>
                        <ul class="dropdown-menu mb-3" style="font-size: 12px;">

                        </a>
                        
                        <form class="dropdown-menu p-4 mb-3 text-light" style="font-size: 12px; width: 20rem !important;">

                                <input type="email" class="form-control" id="exampleDropdownFormEmail2"

                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                    <label class="form-check-label" for="dropdownCheck2">

                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-logins me-2">Register</button>

                            </div>
                        </form>

                </ul>

                <form class="d-flex justify-content-center mb-2" role="search">
                    <button class="btn grow nav-small-btn poppins-black font-size-medium font-weight-medium"

                <h1 class="poppins-bold mb-3 font-size-large d-inline" style="color: #b582f4;">All Students</h1>

                <div id="allStudents" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3">

            </div>

                    <h5 class="modal-title" id="detailModalLabel">Detail View</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body px-5 pt-4">

                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="width: 8rem;">Close</button>
                </div>
            </div>
        </div>
    </div>
